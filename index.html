<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/img/">
    <link rel="stylesheet" href="assets/style.css">
    <title>Clone da Pagina inicial do Instagram</title>
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="assets/img/2526.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="caixa-de-entrar">
                <img src="assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="assets/img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como nadynemayara</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="caixa-nao-e">
                <p class="not-account">Não é nadynemayara?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                   <img src="assets/img/googleplay-button.png" alt="google play">
                   <img src="assets/img/apple-button.png" alt="app">
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
